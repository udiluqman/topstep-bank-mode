<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Topstep Bank Mode</title>
  <meta name="theme-color" content="#0b0f14" />
  <link rel="manifest" href="manifest.webmanifest" />
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;margin:14px;line-height:1.35;background:#0b0f14;color:#e6edf3}
    .card{background:#111823;border:1px solid #223043;border-radius:14px;padding:14px;margin-bottom:12px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    h1,h2,h3{margin:0 0 10px 0}
    .muted{color:#a8b3c2}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-block;padding:10px 12px;border-radius:12px;border:1px solid #2a3a52;background:#1a2433;color:#e6edf3;text-decoration:none;font-weight:800}
    .btn-danger{background:#3a1116;border-color:#6b1f2a}
    .btn-good{background:#10331f;border-color:#1e5a35}
    ul{margin:8px 0 0 20px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid #2a3a52;background:#0f1622;margin-right:8px;margin-bottom:8px}
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
